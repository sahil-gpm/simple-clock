<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MyClock</title>
</head>

<body>
    <div class="mainContainer">
        <div class="upperSlot">
            <div id="slot">AM</div>
            <div id="date"></div>
        </div>
        <div class="timeSlot">
            <div class="mostOfTheStaticTime">
                <div id="hour">11</div>
                <div class="separatorSlot">:</div>
                <div id="minutes">59</div>
            </div>
            <hr id="separator">
            <div class="dynamicTime">
                <div id="seconds">57</div>
            </div>
        </div>
    </div>
    <!-- below is my javascript -->
    <script src="script.js"></script>
</body>

</html>
